; PlatformIO 项目配置文件
; 智能自动跟随书包项目
; ESP32 Dev Module

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; 上传端口
upload_port = COM11

; 库依赖
lib_deps =
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.5
    adafruit/Adafruit MPU6050@^2.2.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    bogde/HX711@^0.7.5

; 编译选项
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DBOARD_HAS_PSRAM=0

; 上传速度（降低以提高稳定性）
upload_speed = 115200
